  max_velocity: 1.0
  max_acceleration: 2.0
  max_jerk: 5.0
  control_frequency: 50.0

  # ========== 关节限位 ==========
  joint_limits_min: [-3.14, -2.0, -2.5, -3.14, -3.14]
  joint_limits_max: [3.14, 2.0, 2.5, 3.14, 3.14]
