  dof: 7
  urdf_path: "/home/agx/price/issac-sim/zongzhuang2/urdf/zongzhuang2.urdf"
  tip_link: "end_effector_link"
  gripper_offset_z: 0.35

  # ========== 控制模式 ==========
  input_type: "xyz"
  ik_solver_type: "official_3d"

  # ========== IK 求解参数 ==========
  ik_max_iterations: 1000
  ik_epsilon: 0.0001
  ik_epsilon_relaxed_3d: 0.005
